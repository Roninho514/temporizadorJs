<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <title>Contador</title>
</head>
<body>
    <main>
        <div class="titulo">
            <h1>Contador</h1>
        </div>
        <div class="container-timer">
            <h2>Digite o tempo do timer</h2>
            <input type="time" step="2" id="numeroTimer" class="numero-timer" value="00:00:00"/>
            <div class="visualiza-Timer">
                <span class="mostra-numero" id="mostraNumero">00:00:00</span>
            </div>
            <div class="botoes-timer" id="controleBotoes">
                <button id="inicia">Iniciar</button>
                <button id="cancela">Cancelar</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
